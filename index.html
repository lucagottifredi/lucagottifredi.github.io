<body style="cursor: none;">

  <div class="page-loader"></div>

  <p style="margin-top: 2.5%; font-family: Geist Mono; font-size: 16px;">HOME&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ABOUT&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;CONTATTI</p>

</body>

<script>

  // Seleziona l'elemento del cursore personalizzato
  const customCursor = document.getElementById('custom-cursor');

  // Posiziona inizialmente il cursore fuori dalla vista
  customCursor.style.left = '-50px';
  customCursor.style.top = '-50px';
  
  // Aggiorna la posizione del cursore in base ai movimenti del mouse
  document.addEventListener('mousemove', (event) => {
    customCursor.style.left = `${event.pageX}px`;
    customCursor.style.top = `${event.pageY}px`;
  });

  // Aggiungi la classe per il cursore sopra un link
  document.querySelectorAll('a').forEach((link) => {
    link.addEventListener('mouseenter', () => {
      customCursor.classList.add('link-hover');
    });
    link.addEventListener('mouseleave', () => {
      customCursor.classList.remove('link-hover');
    });
  });

  // Ingrandimento al clic su un link
  const links = document.querySelectorAll('.custom-link');
  links.forEach((link) => {
    link.addEventListener('click', (e) => {
      e.preventDefault(); // Evita il comportamento predefinito
      customCursor.classList.add('expand');

      // Aggiungi un timeout per il reindirizzamento
      setTimeout(() => {
        window.location.href = link.href; // Vai al link
      }, 750); // Tempo per completare l'animazione
    });
  });

  // Cerchio al refresh
  document.addEventListener("DOMContentLoaded", () => {
  const loader = document.querySelector(".page-loader");

  // Verifica il tipo di navigazione (utente ha cliccato link o ha usato avanti/indietro?)
  const navigationType = performance.getEntriesByType("navigation")[0]?.type || performance.navigation.type;

  if (navigationType === "navigate" || navigationType === 0) {
    // L'utente è arrivato cliccando un link
    setTimeout(() => {
      loader.classList.add("shrink");
    }, 1000); // Ritardo prima di iniziare
  } else {
    // Nascondi immediatamente il loader se la pagina è stata caricata tramite avanti/indietro
    loader.style.display = "none";
  }
});

</script>

</html>
